<html xmlns:th="http://thmyeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}" class="row g-3">
                <div class="col-md-12">
                    <label for="title" class="form-label">Title</label>
                    <input th:field="*{title}" name="title" type="text" class="form-control" id="title"
                           placeholder="Input title">
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                </div>
                <div class="col-md-12">
                    <label for="photourl" class="form-label">Photo Url</label>
                    <input th:field="*{photoUrl}" name="photoUrl" type="text" class="form-control" id="photourl"
                           placeholder="Input photourl">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="col-md-12">
                    <label for="content" class="form-label">Content</label>
                    <input th:field="*{content}" name="content" type="text" class="form-control" id="content"
                           placeholder="Input content">
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a th:href="@{/clubs}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
