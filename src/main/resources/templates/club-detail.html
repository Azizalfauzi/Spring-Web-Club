<html xmlns:th="http://thmyeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <header class="py-2 bg-light border-bottom mb-4">
                <div class="container">
                    <div class="text-center my-2">
                        <h1 class="fw-bolder" th:text="${club.title}"></h1>
                        <p class="lead mb-0">Bandung West Java</p>
                    </div>
                </div>
            </header>
            <div class="card mb-4">
                <img class="card-img-top" th:src="${club.photoUrl}" alt="..."/>
                <div class="card-body">
                    <div class="small text-muted" th:text="${club.createdOn}"></div>
                    <h2 class="card-title">About this running club</h2>
                    <p class="card-text" th:text="${club.content}"></p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
