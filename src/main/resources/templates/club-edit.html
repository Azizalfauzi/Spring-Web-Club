<html xmlns:th="http://thmyeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Club Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}"
                  class="row g-3">
                <input type="hidden" th:field="*{id}"/>
                <div class="col-md-12">
                    <label for="title" class="form-label">Title</label>
                    <input th:field="*{title}" name="title" type="text" class="form-control" id="title"
                           placeholder="Input title">
                </div>
                <div class="col-md-12">
                    <label for="photourl" class="form-label">Photo Url</label>
                    <input th:field="*{photoUrl}" name="photoUrl" type="text" class="form-control" id="photourl"
                           placeholder="Input photourl">
                </div>
                <div class="col-md-12">
                    <label for="content" class="form-label">Content</label>
                    <input th:field="*{content}" name="content" type="text" class="form-control" id="content"
                           placeholder="Input content">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/clubs}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
