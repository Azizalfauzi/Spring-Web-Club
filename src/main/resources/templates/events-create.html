<html xmlns:th="http://thmyeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Events Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}" class="row g-3">
                <input type="hidden" th:field="*{id}"/>
                <div class="col-md-12">
                    <label for="name" class="form-label">Name</label>
                    <input th:field="*{name}" name="name" type="text" class="form-control" id="name"
                           placeholder="Event name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="col-md-12">
                    <label for="type" class="form-label">Type</label>
                    <input th:field="*{type}" name="type" type="text" class="form-control" id="type"
                           placeholder="Event type">
                    <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                </div>
                <div class="col-md-12">
                    <label for="photoUrl" class="form-label">Photo url</label>
                    <input th:field="*{photoUrl}" name="photoUrl" type="text" class="form-control" id="photoUrl"
                           placeholder="Input photoUrl">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="col-md-12">
                    <label for="photoUrl" class="form-label">Photo url</label>
                    <input th:field="*{photoUrl}" name="photoUrl" type="text" class="form-control" id="photoUrl"
                           placeholder="Input photoUrl">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a th:href="@{/clubs}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
